<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Fitmarvin - Elite Fitness Platform</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        // Color primario (verde)
                        "primary": "#20df70",

                        // Fondos y superficies
                        "background-light": "#e3f2fd",
                        "background-dark": "#121416",

                        "surface-light": "#c5daf0",
                        "surface-dark": "#1c1f23",

                        // Cards - Gris en modo claro
                        "card-light": "#f3f4f6",
                        "card-dark": "#1a1a1a",

                        // Bordes
                        "border-light": "#b3d9f0",
                        "border-dark": "#2d3238",

                        // Colores secundarios
                        "accent-blue": "#3b82f6",
                        "accent-blue-light": "#dbeafe",
                        "accent-blue-dark": "#1e3a8a",
                    },
                    fontFamily: {
                        "display": ["Lexend", "Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.375rem",
                        "md": "0.375rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Lexend', sans-serif;
        }

        /* Responsividad para pantallas 2XL */
        @media (min-width: 1536px) {
            #root {
                max-width: 1536px;
                margin: 0 auto;
            }
        }

        /* Scrollbar Styles */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }

        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #2d3238;
            border-radius: 10px;
        }

        /* Bento Card Styles */
        .bento-card {
            transition: all 0.3s ease-in-out;
        }

        .bento-card:hover {
            border-color: #20df70;
            background-color: #bbdefb;
            box-shadow: 0 0 30px rgba(32, 223, 112, 0.2);
        }

        .dark .bento-card:hover {
            border-color: #20df70;
            background-color: #212529;
            box-shadow: 0 0 30px rgba(32, 223, 112, 0.2);
        }

        /* Green Hover Button Effects */
        .btn-green-hover {
            transition: all 0.3s ease-in-out;
        }

        .btn-green-hover:not(.no-green-hover):hover {
            background-color: #20df70 !important;
            color: #000 !important;
            box-shadow: 0 0 25px rgba(32, 223, 112, 0.4) !important;
            transform: translateY(-2px);
        }

        /* Active Navigation */
        .active-nav {
            background-color: rgba(32, 223, 112, 0.15);
            border-left: 4px solid #20df70;
        }

        /* Scrollbar Hide */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
  <script type="module" crossorigin src="/fitmarvin-saludable/assets/index-B-PYduXy.js"></script>
  <link rel="stylesheet" crossorigin href="/fitmarvin-saludable/assets/index-KrfumMBl.css">
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased h-screen overflow-hidden">
    <div id="root"></div>
</body>

</html>
